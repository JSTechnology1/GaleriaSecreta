<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Fotos Almacenadas</title>
  <style>
    body {
      background: #1a2233;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      margin-top: 28px;
      color: #23a6d5;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 0 2px 12px #0a0f1a;
    }
    .gallery-container {
      max-width: 1100px;
      margin: 32px auto 10px auto;
      background: #232c3d;
      border-radius: 18px;
      box-shadow: 0 8px 48px 0 rgba(28,44,80,0.17), 0 2px 4px 0 rgba(30,30,80,0.10);
      padding: 32px 28px 38px 28px;
      border: 1.5px solid #2c3e59;
    }
    .gallery-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .gallery-header h3 {
      margin: 0;
      font-size: 1.25em;
      color: #eaf6fb;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .clear-btn {
      padding: 9px 18px;
      background: linear-gradient(90deg,#e52d27,#b31217);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.05em;
      transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
      box-shadow: 0 2px 6px rgba(229,45,39,0.09);
      font-weight: 500;
    }
    .clear-btn:hover {
      background: linear-gradient(90deg,#b31217,#e52d27);
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(229,45,39,0.17);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 22px;
      width: 100%;
      margin: 0 auto;
      min-height: 120px;
    }
    .photo-card {
      background: #21293a;
      border-radius: 13px;
      box-shadow: 0 2px 12px rgba(20,30,50,0.09);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border: 1.5px solid #27304a;
      transition: box-shadow 0.25s, border-color 0.2s, transform 0.15s;
    }
    .photo-card:hover {
      box-shadow: 0 8px 24px 0 rgba(54,180,255,0.17);
      border-color: #23a6d5;
      z-index: 2;
      transform: translateY(-4px) scale(1.025);
    }
    .photo-thumb {
      display: block;
      width: 100%;
      height: 125px;
      object-fit: cover;
      cursor: pointer;
      background: #232c3d;
      transition: transform 0.14s, box-shadow 0.18s;
      border-bottom: 1px solid #25304a;
    }
    .photo-thumb:hover {
      transform: scale(1.08);
      box-shadow: 0 2px 8px #23a6d566;
    }
    .photo-footer {
      padding: 9px 10px 7px 12px;
      background: #1c2332;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: .98em;
      color: #a3b7c6;
      border-top: 1px solid #27304a;
      min-height: 26px;
    }
    .photo-idx {
      font-size: 0.93em;
      color: #23a6d5;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .photo-date {
      font-size: 0.86em;
      color: #91b6d1;
      font-family: monospace;
    }
    .no-photos {
      text-align: center;
      margin-top: 60px;
      color: #6a7682;
      font-size: 1.16em;
      letter-spacing: 1px;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(23,30,44,0.99);
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.28s;
    }
    .modal.active {
      display: flex;
      animation: modalFadeIn 0.23s;
    }
    .modal.out {
      animation: modalFadeOut 0.22s;
    }
    @keyframes modalFadeIn {
      from { opacity: 0; background: rgba(23,30,44,0.6);}
      to   { opacity: 1; background: rgba(23,30,44,0.99);}
    }
    @keyframes modalFadeOut {
      from { opacity: 1; background: rgba(23,30,44,0.99);}
      to   { opacity: 0; background: rgba(23,30,44,0.6);}
    }
    .modal-img {
      max-width: 98vw;
      max-height: 95vh;
      border-radius: 22px;
      box-shadow: 0 0 46px 15px #0f1422cc;
      background: #fff;
      border: 5px solid #fff;
      animation: modalZoomIn 0.32s;
      object-fit: contain;
    }
    .modal-img.out {
      animation: modalZoomOut 0.22s;
    }
    @keyframes modalZoomIn {
      from { transform: scale(0.72); opacity: 0.2; }
      to   { transform: scale(1); opacity: 1; }
    }
    @keyframes modalZoomOut {
      from { transform: scale(1); opacity: 1; }
      to   { transform: scale(0.72); opacity: 0.2; }
    }
    @media (max-width: 700px) {
      .gallery-container {
        padding: 4px 1vw 14px 1vw;
      }
      .gallery {
        gap: 9px;
      }
      .photo-thumb {
        height: 85px;
      }
      .modal-img {
        border-radius: 11px;
        border-width: 3px;
      }
    }
  </style>
</head>
<body>
  <h2>Galería de Fotos Almacenadas</h2>
  <div class="gallery-container">
    <div class="gallery-header">
      <h3 id="galleryCount">Tus fotos (0)</h3>
      <button class="clear-btn" id="clearAll">Borrar todas las fotos</button>
    </div>
    <div class="gallery" id="gallery"></div>
    <div class="no-photos" id="noPhotos" style="display:none;">No hay fotos almacenadas aún.</div>
  </div>

  <!-- Modal para ampliación -->
  <div class="modal" id="modal">
    <img src="" alt="Foto Ampliada" class="modal-img" id="modalImg"/>
  </div>

  <script>
    function getFotos() {
      const fotos = localStorage.getItem('fotosUsuario');
      return fotos ? JSON.parse(fotos) : [];
    }
    function setFotos(arr) {
      localStorage.setItem('fotosUsuario', JSON.stringify(arr));
      window.dispatchEvent(new Event('galeriaActualizada'));
    }

    function mostrarGaleria() {
      const fotos = getFotos();
      const gallery = document.getElementById('gallery');
      const noPhotos = document.getElementById('noPhotos');
      const galleryCount = document.getElementById('galleryCount');
      gallery.innerHTML = '';
      galleryCount.textContent = `Tus fotos (${fotos.length})`;
      if (fotos.length === 0) {
        noPhotos.style.display = 'block';
        return;
      }
      noPhotos.style.display = 'none';
      fotos.forEach((foto, idx) => {
        const card = document.createElement('div');
        card.className = 'photo-card';

        const img = document.createElement('img');
        img.src = typeof foto === 'object' && foto.length === 2 ? foto[0] : foto;
        img.alt = `Foto ${idx+1}`;
        img.className = 'photo-thumb';
        img.title = "Haz clic para ampliar";
        img.addEventListener('click', () => abrirModal(img.src));

        const footer = document.createElement('div');
        footer.className = 'photo-footer';

        const idxSpan = document.createElement('span');
        idxSpan.className = 'photo-idx';
        idxSpan.textContent = `#${idx+1}`;

        const fechaSpan = document.createElement('span');
        fechaSpan.className = 'photo-date';
        // Solo muestra la fecha actual
        fechaSpan.textContent = new Date().toLocaleDateString();

        footer.appendChild(idxSpan);
        footer.appendChild(fechaSpan);

        card.appendChild(img);
        card.appendChild(footer);
        gallery.appendChild(card);
      });
    }

    // --- Modal ---
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    let modalOpen = false;

    function abrirModal(src) {
      modalImg.classList.remove('out');
      modalImg.src = src;
      modal.classList.add('active');
      modal.classList.remove('out');
      modalOpen = true;
    }

    function cerrarModalAnimado() {
      if (!modalOpen) return;
      modal.classList.add('out');
      modalImg.classList.add('out');
      setTimeout(() => {
        modal.classList.remove('active');
        modal.classList.remove('out');
        modalImg.classList.remove('out');
        modalImg.src = '';
        modalOpen = false;
      }, 210); // Tiempo igual a la animación de cierre
    }

    modal.addEventListener('click', cerrarModalAnimado);
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalOpen) cerrarModalAnimado();
    });

    document.getElementById('clearAll').addEventListener('click', () => {
      if (confirm("¿Seguro que deseas borrar todas las fotos?")) {
        localStorage.removeItem('fotosUsuario');
        window.dispatchEvent(new Event('galeriaActualizada'));
      }
    });

    window.addEventListener('galeriaActualizada', mostrarGaleria);
    window.addEventListener('storage', (e) => {
      if (e.key === 'fotosUsuario') mostrarGaleria();
    });

    window.addEventListener('DOMContentLoaded', () => {
      let nuevaFoto = localStorage.getItem('fotoUsuario');
      if (nuevaFoto) {
        let fotos = getFotos();
        if (!fotos.includes(nuevaFoto)) {
          fotos.push(nuevaFoto);
          setFotos(fotos);
        } else {
          window.dispatchEvent(new Event('galeriaActualizada'));
        }
        localStorage.removeItem('fotoUsuario');
      } else {
        mostrarGaleria();
      }
    });
  </script>
</body>
</html>
